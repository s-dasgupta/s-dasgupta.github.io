{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->

<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- end custom head snippets -->

<style>
/* Make the main content (right side) use the same system sans-serif stack as the sidebar */
.page__content,
.page__content p,
.page__content li,
.page__content dt,
.page__content dd,
.page__content table,
.page__content code,
.page__content pre,
.page__content h1,
.page__content h2,
.page__content h3,
.page__content h4,
.page__content h5,
.page__content h6 {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
               "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif !important;
}

/* Optional tweaks so headings match the sidebar feel */
.page__content h1,
.page__content h2 { font-weight: 600; }
.page__content h3,
.page__content h4,
.page__content h5,
.page__content h6 { font-weight: 600; }

/* Optional, tones down extra-heavy bold in paragraphs */
.page__content strong { font-weight: 600; }
</style>

<style>
.hero-card{
  display:grid;
  grid-template-columns: 220px 1fr;
  gap:1.25rem;
  align-items:center;
  background:#f6f4ef;
  border:1px solid #e2e2e2;
  border-radius:8px;
  padding:1rem;
}
.hero-photo img{
  width:100%; height:auto; display:block; object-fit:cover;
  border:3px solid #2a62b0; border-radius:4px;
}
.hero-name{
  margin:0 0 .25rem 0; line-height:1.05;
  font-size:2.4rem; letter-spacing:.5px;
  text-transform:uppercase;
}
.hero-first{ font-weight:800; }
.hero-last{ font-weight:800; color:#b32222; } /* accent color */

.hero-title{ margin:.2rem 0 .4rem 0; font-weight:600; }
.hero-line{ margin:.1rem 0; }

.hero-icons{ margin:.5rem 0 0 0; }
.hero-icon{ font-size:1.6rem; margin-right:.5rem; color:#333; }
.hero-icon:hover{ opacity:.8; }

/* Responsive */
@media (max-width: 720px){
  .hero-card{ grid-template-columns:1fr; text-align:center; }
  .hero-photo{ max-width:260px; margin:0 auto; }
  .hero-name{ font-size:2rem; }
}
</style>
