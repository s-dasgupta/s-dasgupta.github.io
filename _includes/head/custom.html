{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- end custom head snippets -->

<style>
/* ----------------- Font stack used by the sidebar ----------------- */
:root {
  --sd-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
             "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
}

/* ----------------- Make the right column use the same stack ----------------- */
/* Hit all main content wrappers used by AcademicPages / Minimal Mistakes */
.page,
.page__inner-wrap,
.page__content,
.archive,
.archive__item,
article,
article p,
article li,
article dt,
article dd,
article table,
article code,
article pre,
.page__content p,
.page__content li,
.page__content dt,
.page__content dd,
.page__content table,
.page__content code,
.page__content pre,
.page__content h1,
.page__content h2,
.page__content h3,
.page__content h4,
.page__content h5,
.page__content h6 {
  font-family: var(--sd-sans) !important;
}

/* Heading weight to match sidebar feel */
.page__content h1,
.page__content h2,
.page__content h3,
.page__content h4,
.page__content h5,
.page__content h6 { font-weight: 600; }

/* Tone down extra-heavy bold in paragraphs */
.page__content strong { font-weight: 600; }

/* ----------------- Hero card (photo + designation) ----------------- */
.hero-card{
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 1rem;
  align-items: center;
  background: #f6f4ef;
  border: 1px solid #e2e2e2;
  border-radius: 10px;
  padding: 1rem;
}
.hero-photo img{
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border: 3px solid #2a62b0;
  border-radius: 6px;
}
.hero-name{
  margin: 0 0 .25rem 0;
  line-height: 1.05;
  font-size: 2.4rem;
  letter-spacing: .5px;
  text-transform: uppercase;
}
.hero-first{ font-weight: 800; }
.hero-last{ font-weight: 800; color: #b32222; }

.hero-title{ margin: 0 0 .25rem 0; font-weight: 600; }

/* Remove gaps between hero lines */
.hero-meta p { margin: 0; }
.hero-line { margin: 0; line-height: 1.2; }
.hero-line + .hero-line { margin-top: 0; }

.hero-icons { margin: .4rem 0 0 0; }
.hero-icon { font-size: 1.6rem; margin-right: .5rem; color: #333; }
.hero-icon:hover { opacity: .85; }

/* ----------------- Responsive ----------------- */
@media (max-width: 720px){
  .hero-card{ grid-template-columns: 1fr; text-align: center; }
  .hero-photo{ max-width: 260px; margin: 0 auto; }
  .hero-name{ font-size: 2rem; }
}
</style>
